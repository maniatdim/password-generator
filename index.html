<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
    <body class="bg-dark">
        <div class="container-fluid align-items-center d-flex justify-content-center min-vh-100">
            <div class="row">
                <div class="col-12">
                    <div class="card" style="width: 25rem;">
                       <h3 class="card-header text-center">Password Generator</h3>
                        <ul class="list-group list-group-flush p-2 text-center">
                            <li id="first-password" class="list-group-item py-5"></li>
                            <li id="second-password" class="list-group-item py-5"></li>
                            <li id="third-password" class="list-group-item py-5"></li>
                            <li id="fourth-password" class="list-group-item py-5"></li>
                        </ul>
                        <div class="d-flex justify-content-around p-3">
                            <input type="number" id="length" min='8' max='12' value='12' class="text-center"/>
                            <button id="generate" class="btn btn-primary px-4">Generate password</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>      
    </body>
</html>
